<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create Product</title>
    <style>
        body { font-family: Arial; background-color: #f4f4f4; }
        .navbar { background-color: #222; color: white; padding: 10px; }
        .container { width: 400px; background: white; padding: 20px; margin: 20px; border: 1px solid #ccc; }
        .form-group { margin-bottom: 15px; }
        .error-msg { background-color: #fff3cd; color: #856404; padding: 8px; margin-top: 5px; font-size: 13px; border-left: 4px solid #ffeeba; }
        input, select { width: 100%; padding: 8px; box-sizing: border-box; }
        .btn { background-color: #198754; color: white; border: none; padding: 10px 15px; cursor: pointer; }
    </style>
</head>
<body>
    <div class="navbar">Home Products</div>
    <div class="container">
        <form th:action="@{/products/create}" th:object="${product}" method="post">
            <div class="form-group">
                <label>Name:</label>
                <input type="text" th:field="*{name}" placeholder="product Name"/>
                <div class="error-msg" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></div>
            </div>

            <div class="form-group">
                <label>Price:</label>
                <input type="number" th:field="*{price}"/>
                <div class="error-msg" th:if="${#fields.hasErrors('price')}" th:errors="*{price}"></div>
            </div>

            <div class="form-group">
                <label>Image:</label>
                <input type="file" name="imageFile" />
                <div class="error-msg" th:if="${#fields.hasErrors('image')}" th:errors="*{image}"></div>
            </div>

            <div class="form-group">
                <label>Category:</label>
                <select th:field="*{category}">
                    <option value="Điện thoại">Điện thoại</option>
                    <option value="Laptop">Laptop</option>
                </select>
            </div>

            <button type="submit" class="btn">Add Product</button>
        </form>
    </div>
</body>
</html>
