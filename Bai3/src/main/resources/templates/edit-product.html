<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chỉnh Sửa Sản Phẩm - Bai3</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
            padding: 20px;
        }
        .container {
            max-width: 600px;
            margin: 0 auto;
            background-color: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
            margin-bottom: 30px;
            text-align: center;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
            color: #333;
        }
        input, textarea, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            font-size: 14px;
            font-family: Arial, sans-serif;
        }
        input:focus, textarea:focus, select:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0,123,255,0.3);
        }
        .error {
            color: #dc3545;
            font-size: 12px;
            margin-top: 5px;
        }
        .btn-group {
            display: flex;
            gap: 10px;
            margin-top: 30px;
        }
        .btn {
            flex: 1;
            padding: 12px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            font-weight: bold;
        }
        .btn-primary {
            background-color: #007bff;
            color: white;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
        .btn-secondary {
            background-color: #6c757d;
            color: white;
        }
        .btn-secondary:hover {
            background-color: #5a6268;
        }
        .readonly {
            background-color: #e9ecef;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div th:replace="fragments/header :: header"></div>

    <div class="container">
        <h1>Chỉnh Sửa Sản Phẩm</h1>

        <form th:action="@{/products/edit/{id}(id=${product.id})}" method="post" th:object="${product}" enctype="multipart/form-data">
            <div class="form-group">
                <label for="id">ID:</label>
                <input type="text" id="id" th:field="*{id}" readonly class="readonly">
            </div>

            <div class="form-group">
                <label for="name">Tên Sản Phẩm:</label>
                <input type="text" id="name" th:field="*{name}" required>
                <div th:if="${#fields.hasErrors('name')}" class="error">
                    <span th:errors="*{name}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="price">Giá (VNĐ):</label>
                <input type="number" id="price" th:field="*{price}" step="0.01" required>
                <div th:if="${#fields.hasErrors('price')}" class="error">
                    <span th:errors="*{price}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="category">Danh Mục:</label>
                <input type="text" id="category" th:field="*{category}">
            </div>

            <div class="form-group">
                <label for="imageName">Tên Hình Ảnh:</label>
                <input type="text" id="imageName" th:field="*{imageName}">
                <div th:if="${#fields.hasErrors('imageName')}" class="error">
                    <span th:errors="*{imageName}"></span>
                </div>
            </div>

            <div class="form-group">
                <label for="imageFile">Chọn Hình Ảnh Mới (nếu muốn):</label>
                <input type="file" id="imageFile" name="imageFile" accept="image/*">
            </div>

            <div class="btn-group">
                <button type="submit" class="btn btn-primary">Cập Nhật Sản Phẩm</button>
                <a th:href="@{/products}" class="btn btn-secondary" style="text-decoration: none; display: flex; align-items: center; justify-content: center;">Hủy</a>
            </div>
        </form>
    </div>

    <div th:replace="fragments/footer :: footer"></div>
</body>
</html>
