<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Book Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/styles.css" />
</head>
<body class="bg-light">
    <div th:replace="fragments/header :: header"></div>
    <div class="container">
    <div class="card mx-auto" style="max-width:720px;">
        <div class="card-body">
            <h2 class="card-title" th:text="${book.id} == 0 ? 'Thêm sách' : 'Sửa sách'">Form</h2>
            <form th:action="${action}" th:object="${book}" method="post">
                <div class="mb-3">
                    <label class="form-label">ID</label>
                    <input type="text" th:field="*{id}" class="form-control" readonly />
                </div>
                <div class="mb-3">
                    <label class="form-label">Tiêu đề</label>
                    <input type="text" th:field="*{title}" class="form-control" required />
                </div>
                <div class="mb-3">
                    <label class="form-label">Tác giả</label>
                    <input type="text" th:field="*{author}" class="form-control" required />
                </div>
                <div class="d-flex gap-2">
                    <button type="submit" class="btn btn-primary">Lưu</button>
                    <a href="/books" class="btn btn-secondary">Hủy</a>
                </div>
            </form>
        </div>
    </div>
        </div>
        <div th:replace="fragments/footer :: footer"></div>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-" crossorigin="anonymous"></script>
    </body>
</html>
